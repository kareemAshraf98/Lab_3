        //Ex3: Write a nested function and explain the closure -> lexical environment

        /*  define a parent function named “addNum()”, 
        which has two parameters, “x” and “y”. After doing so,
        we will create a child function “showMessage()” which prints out a text message to the console Log
        */
        function addNum(x,y)
        {
            //nested function
            function showMessage(text)
            {
                console.log(text);
