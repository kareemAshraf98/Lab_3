<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part1 task2</title>
</head>
<body>
    <script>
        let res;
        var fnum = parseInt(prompt("enter first number :"));
        var op = prompt("enter operation :");
        var snum = parseInt(prompt("enter second number :"));
        if (op == '+'){
            res = fnum + snum;
            alert("sum = "+ res);
        }else if(op == '-'){
            res = fnum - snum;
            alert("sub = "+ res);
        }else if(op == '*'){
            res = fnum * snum;
            alert("multiply = "+ res);
        }else if(op == '/'){
            res = fnum / snum;
            alert("divison = "+ res);
        }

    </script>
</body>
</html>
