<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part2 t1</title>
</head>
<body>
    <script>
        var arr=[];
        var arrLen=parseInt(prompt("enter array length :")); //take number of numbers from user
        var i=0;
        var sum =0;  //summtion variable with initial value 
        var avg=0;  //averge variable with initial value

        //loop for filling the array 
        while(i<arrLen){
            //base case, if user entered -ve number eixt loob and terminate
            if(arrLen < 0){
                
                break;
            }
            arr =parseInt(prompt("enter numbers"));
            sum += arr;
            avg = sum / arrLen;
            i++;
        }
        alert("sum = "+ sum +"    averge = "+ avg);
    </script>
</body>
</html>
